---
layout: default
---

<article class="post">

    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-list__item">
            <a class="post-list__link" href="{{ post.url | prepend: site.baseurl }}">
                <h1 class="post-list__title">{{ post.title }}</h1>
            </a>
            <span class="post-list__post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
        {% endfor %}
    </ul>

</article>
